<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat > NodeJS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      form {
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 50px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <ul id="messages"></ul>
      </div>
      <form action="">
        <div class="input-group mb-3">
          <input
            id="n"
            autocomplete="on"
            type="text"
            class="form-control"
            placeholder="Name"
            aria-label="Name"
            aria-describedby="button-addon2"
          />
          <input
            id="m"
            autocomplete="off"
            type="text"
            class="form-control"
            placeholder="Message"
            aria-label="Message"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script>
      const room = "nodejs";
      //let number = 0;
      // const socket = io.connect("http://localhost:3000");
      const socket = io("/tech");
      /* socket.on("message", (data) => {
        console.log(data);
        socket.emit("another event", { jeremy: "I am gr8 thnk u" });
      }); */
      $("form").submit(() => {
        let name = $("#n").val();
        let msg = $("#m").val();
        let date = moment().format("DD/MM/YYYY hh:mm:ss"); //moment().format("MMMM Do YYYY, h:mm:ss a"); //Date.now();
        socket.emit("message", { msg, room, name, date });
        $("#m").val("");
        return false;
      });

      socket.on("connect", () => {
        // emiting to everybody
        //socket.emit("oldmsgs", { room: room, number: number });
        socket.emit("oldmsgs", { room: room });
        //number++;
        //console.log(number);
        socket.emit("join", { room: room });
      });

      socket.on("disconnect", () => {
        // emiting to everybody
        let name = $("#n").val();
        socket.emit("disjoin", { name: "name" });
      });

      socket.on("message", (msg, name) => {
        if (name != undefined) {
          console.log(name + " " + msg);
          $("#messages").append($("<li>").text(name + ": " + msg));
        } else {
          console.log(msg);
          $("#messages").append($("<li>").text(msg));
        }
      });

      socket.on("oldmessages", (msg, name, date, i) => {
        var myVariables = {};
        //var variableName = i;
        myVariables[i] = "txt" + i; //$("<i></i>").text(name + ": " + msg);
        var myVarId = "#" + myVariables[i];
        //myVariables.i; // = txt0

        //this["txt" + i][0] = $("<i></i>").text(name + ": " + msg);
        //$("#lili").before(myVariables[i]);
        if ($(myVarId).val() == undefined) {
          var myNewElement = "<li id=" + myVariables[i] + "></li>";

          // ** birinci yöntem
          /* $(myNewElement).appendTo("#messages"); //creating dom element
          $(myVarId).text(name + ": " + msg); //inserting content to it */

          // **ikinci yöntem (tek satır)
          $("#messages").append(
            $(myNewElement).text(date + " - " + name + ": " + msg)
          );
        }
      });
    </script>
  </body>
</html>
